<app-nav></app-nav>

<div class="container" style="margin-top: 100px">
  <ng-container *ngIf="accountService.currentUser$ | async else loginPage" >
    <h1>Welcome to {{ title }}</h1>
    <ul *ngFor="let user of users">
      <li>{{ user.surname }}</li>
    </ul>
  </ng-container>

  <ng-template #loginPage>
    <login-page></login-page>
  </ng-template>
</div>
