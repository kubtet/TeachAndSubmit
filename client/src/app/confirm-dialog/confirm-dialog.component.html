<div class="col-3">
  <p>Are you sure?</p>
</div>
<div class="col-3 button-container">
  <div>
    <app-button
      label="Decline"
      icon="pi pi-times"
      (onClick)="decline()"
    ></app-button>
  </div>
  <div>
    <app-button
      label="Confirm"
      icon="pi pi-check"
      (onClick)="confirm()"
    ></app-button>
  </div>
</div>
