<ng-container *ngIf="accountService.currentUser$ | async; else loginOrRegister">
  <h1>Welcome to {{ title }}</h1>
  <ul *ngFor="let user of users">
    <li>{{ user.surname }}</li>
  </ul>
</ng-container>

<ng-template #loginOrRegister>
  <login-page
    (registerMode)="modeToggler($event)"
    *ngIf="!registerMode"
  ></login-page>
  <register-page
    (registerMode)="modeToggler($event)"
    *ngIf="registerMode"
  ></register-page>
</ng-template>
