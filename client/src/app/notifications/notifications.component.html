<p-toast></p-toast>
<p-table [value]="notifications">
  <ng-template pTemplate="header">
    <tr>
      <th>Notifications</th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-notification>
    <tr>
      <td>
        {{ notification.student.name }} {{ notification.student.surname }}
        {{ notification.content }} {{ notification.repository.subject }}
      </td>
      <td><app-button icon="pi pi-times"></app-button></td>
      <td><app-button icon="pi pi-check"></app-button></td>
    </tr>
  </ng-template>
</p-table>
