<div class="grid">
  <app-loading [isLoading]="isLoading | async" [isOverlay]="true"></app-loading>
  <p-toast></p-toast>
  <div class="card col-4 align-items-center">
    <i class="pi pi-graduation-cap mb-5"></i>
    <div class="container justify-content-center">
      <app-input-text
        label="Email Address"
        [control]="formGroup?.controls.email"
      ></app-input-text>
      <app-input-text
        label="Password"
        [control]="formGroup?.controls.password"
        [isPassword]="true"
      ></app-input-text>
      <app-button
        label="Login"
        [disabled]="!formGroup?.valid"
        (onClick)="login()"
      ></app-button>
    </div>
    <div class="container mt-3">
      <p>Don't you have an account yet?</p>
      <app-button label="Register" (onClick)="register()"></app-button>
    </div>
  </div>
</div>
