<div class="mb-3">
  <label>{{ label }}<span *ngIf="required" style="color: red">*</span></label>
  <p-calendar
    *ngIf="!control; else template"
    [(ngModel)]="date"
    [minDate]="minDate"
    dateFormat="dd.mm.yy"
    [showIcon]="true"
  ></p-calendar>
  <ng-template #template>
    <p-calendar
      [formControl]="control"
      [minDate]="minDate"
      dateFormat="dd.mm.yy"
      [showIcon]="true"
    ></p-calendar>
  </ng-template>
</div>
