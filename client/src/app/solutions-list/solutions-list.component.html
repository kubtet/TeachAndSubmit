<app-loading [isLoading]="loading | async" [isOverlay]="true"></app-loading>
<p *ngIf="students.length === 0; else showTable">
  There are no students related to this task
</p>
<ng-template #showTable>
  <p-table [value]="students">
    <ng-template pTemplate="header">
      <tr>
        <th>Student</th>
        <th>Solution</th>
        <th>Submitted</th>
        <th>Upload Date</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student?.name }} {{ student?.surname }}</td>
        <td>{{ student?.fileName }}</td>
        <td>
          <i
            class="pi"
            [ngClass]="student?.submitted ? 'pi-check' : 'pi-times'"
          ></i>
        </td>
        <td>
          <span *ngIf="student?.submitted">{{
            student?.uploadDate | date : "dd.MM.yyyy"
          }}</span>
        </td>
        <td>
          <span *ngIf="student?.submitted"
            ><app-button
              icon="pi pi-download"
              (onClick)="download(student?.filePath)"
            ></app-button
          ></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
